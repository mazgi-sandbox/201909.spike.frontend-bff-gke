apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "console.fullname" . }}-frontend
  labels:
{{ include "console.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "console.fullname" . }}
      tier: frontend
      app.kubernetes.io/name: {{ include "console.name" . }}-frontend
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "console.fullname" . }}
        tier: frontend
        app.kubernetes.io/name: {{ include "console.name" . }}-frontend
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}-frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
